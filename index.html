<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rendevous</title>
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/streamr-client@latest/streamr-client.web.js"></script>

    <script
      defer
      src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
      type="application/javascript"
    ></script>

    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script> -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div>
      <div class="navbar">
        <div class="navbar-logo">
          <span class="brand">Rendevous</span>
        </div>
        <button class="toggle-sidebar-button">
          <i class="fas fa-bars"></i>
        </button>

        <ul class="navbar-links">
          <li>
            <a href="#" class="navbar--view-streamers-location navbar-link"
              >Join Stream <i class="fa fa-database" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="#" class="navbar-link"
              >Marketplace <i class="fa fa-exchange" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="#" class="navbar--view-stramers-chat navbar-link"
              >Stream Chat <i class="fa fa-comments" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="#" class="navbar-link"
              >Docs <i class="fa fa-external-link" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
        <button class="connect-wallet-button">Connect Wallet</button>
      </div>
      <div class="parentSide">
        <div class="sidebar sidebar-hidden">
          <form class="form">
            <div class="form__row form__row-top">
              <input type="text" name="" id="" placeholder="Enter Stream ID" />
              <!--This should notify if you have access -->
            </div>
            <div class="form__row form__row-inline">
              <button id="join-data-stream">
                Join Data Stream
                <i class="fa fa-database" aria-hidden="true"></i>
              </button>
              <button class="publish--stream">
                Share Your Position
                <!-- <i class="fa fa-map-marker" aria-hidden="true"></i> -->
              </button>
            </div>
            <div class="form__row form__row-inline">
              <button id="button-stop-sharing">Stop Position Sharing</button>
              <button id="button-unsubscribe">Unsubscribe</button>
            </div>
            <button
              class="form__btn"
              onclick="window.open('https://streamr.network/hub/streams/new', '_blank')"
            >
              +Create New Stream
              <i class="fa fa-external-link" aria-hidden="true"></i>
            </button>
          </form>
          <p class="copyright">
            &copy; Mide. Powered By
            <a
              class="twitter-link"
              target="_blank"
              href="https://streamr.network/"
              >Streamr Network</a
            >.<br />
            <a href="https://github.com/midesofek" target="_blank">
              <img
                class="github-logo"
                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                alt="GitHub Logo"
              />
            </a>
          </p>
        </div>
      </div>
    </div>
    <div id="message--window">
      <div class="message-header">
        <h2>Incoming Positions</h2>
        <button class="close-button toggle-message-button">
          <i class="fa fa-search" aria-hidden="true"></i>
          <i class="fas fa-times" aria-hidden="true"></i>
          <!-- <i class="fa fa-search"></i>
          <i class="fas fa-times"></i> -->
        </button>
      </div>
      <div class="message-content">
        <!-- Streams-Messages will be added dynamically here -->
      </div>
    </div>
    <div class="stream-window hidden">
      <div>
        <!-- <button class="publish--stream">Publish to Stream</button> -->
      </div>
      <!-- <div id="map"></div> -->
    </div>
    <div class="stream--chat-window hidden">
      <div class="chat-container">
        <div class="message incoming">
          <div class="message-content">Hello there!</div>
          <div class="message-timestamp">12:30 PM</div>
        </div>
        <div class="message outgoing">
          <div class="message-content">Hi! How are you?</div>
          <div class="message-timestamp">12:32 PM</div>
        </div>
      </div>
      <div class="input-container">
        <input
          class="input-field"
          type="text"
          placeholder="Type a message..."
        />
        <button>Send</button>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
